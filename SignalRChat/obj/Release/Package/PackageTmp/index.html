<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat Room</title>
    <link type="text/css" rel="stylesheet" href="Css/ChatStyle.css" />
    <link rel="stylesheet" href="/Css/JQueryUI/themes/base/jquery.ui.all.css">
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/ui/jquery.ui.core.js"></script>
    <script src="/Scripts/ui/jquery.ui.widget.js"></script>
    <script src="/Scripts/ui/jquery.ui.mouse.js"></script>
    <script src="/Scripts/ui/jquery.ui.draggable.js"></script>
    <script src="/Scripts/ui/jquery.ui.resizable.js"></script>
    <script src="/Scripts/jquery.signalR-1.0.0.js"></script>
    <script src="/signalr/hubs"></script>
    
    <script type="text/javascript" src="Scripts/main.js"></script>
    
</head>
<body>
    <div id="divContainer">
        <div id="divLogin">
            <div class="login">
                <div>
                    <input required id="txtNickName" type="text" class="textBox" />
                </div>
                <div id="divButton">
                    <input id="btnStartChat" type="button" class="submitButton" value="Start Chat" />
                </div>
            </div>
        </div>

        <div id="divLogin">
            <div id="divChat" class="chatRoom">
                <div class="title">
                    <span>Welcome to Chat Room, <span id='spanUser'></span>!</span>
                </div>
                <div class="content">
                    <div id="divChatWindow" class="chatWindow">
                        <div id="divChatMessages">

                        </div>
                        <div id="messageBarContent">
                            <input class="textbox" type="text" id="txtMessage" />
                            <input id="btnSendMsg" type="button" value="Send" class="submitButton" />
                        </div>

                    </div>
                    <div id="divusers" class="users">
                    </div>
                </div>
            </div>
        </div>

        <input id="hdId" type="hidden" />
        <input id="hdUserName" type="hidden" />
    </div>
    <div class="scrollbar" id="style-1">
    </div> 
</body>
</html>
